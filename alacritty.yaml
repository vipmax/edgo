window:
  shadow: on
  opacity: 0.95 # opacity disables window shadows, and screenshots are not good, comment it for screenshot
  decorations: buttonless
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 15
    y: 9

scrolling:
  history: 10000
  multiplier: 1

font:
  size: 15.5
  normal:
    family: JetBrainsMono Nerd Font
    #family: Menlo
    style: Bold

key_bindings:
  - { key: Right,    mods: Alt,     chars: "\ef" }
  - { key: Left,     mods: Alt,     chars: "\eb" }
  - { key: Right,    mods: Shift,   chars: "\x1b[1;2C" }
  - { key: Left,     mods: Shift,   chars: "\x1b[1;2D" }

theme: Visibone-alt-2

colors:
  name: Visibone Alt. 2
  author: Gutterslob
  primary:
    background: "#333333"
    foreground: "#CCCCCC"
  cursor:
    text: "#333333"
    cursor: "#CCCCCC"
  normal:
    black: "#666666"
    red: "#CC6699"
    green: "#99CC66"
    yellow: "#CC9966"
    blue: "#6699CC"
    magenta: "#9966CC"
    cyan: "#66CC99"
    white: "#CCCCCC"
  bright:
    black: "#999999"
    red: "#FF99CC"
    green: "#CCFF99"
    yellow: "#FFCC99"
    blue: "#99CCFF"
    magenta: "#CC99FF"
    cyan: "#99FFCC"
    white: "#FFFFFF"
